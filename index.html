<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <h1 style="">NET PAY CALCULATOR</h1>
                <h6>Enter the gross salary below amount to calculate your net amount</h6>
                <div class="input-group">
                    <label for="gross_salary">Gross Salary:</label>
                    <input type="number" id="gross_salary" placeholder="Enter gross salary">
                </div>
                <div class="input-group">
                    <label for="other_allowances">Other Allowances:</label>
                    <input type="number" id="other_allowances" placeholder="Enter other allowances">
                </div>
                <div class="input-group">
                    <label for="tax_year">Tax Year:</label>
                    <select id="tax_year">
                        <option value="2024">2024</option>
                
                    </select>
                </div>
                <button class="btn" onclick="calculateNetPay()">Calculate net amount</button>
                <div class="result" id="result"></div>
               
    <script>
        function calculateNetPay() {
            var grossSalary = parseFloat(document.getElementById('gross_salary').value);
            var otherAllowances = parseFloat(document.getElementById('other_allowances').value);
            var taxYear = parseInt(document.getElementById('tax_year').value);

            
            var taxableIncome = grossSalary;

           
            var payee = calculatePAYE(taxableIncome);

            
            var nhif = calculateNHIF(grossSalary);

            
            var nssf = calculateNSSF(grossSalary);

            
            var netPay = grossSalary - payee - nhif - nssf;

            
            var resultHTML = "<p>Gross Salary: KES " + grossSalary.toFixed(2) + "</p>";
            resultHTML += "<p>Taxable Income: KES " + taxableIncome.toFixed(2) + "</p>";
            resultHTML += "<p>PAYE: KES " + payee.toFixed(2) + "</p>";
            resultHTML += "<p>NHIF: KES " + nhif.toFixed(2) + "</p>";
            resultHTML += "<p>NSSF: KES " + nssf.toFixed(2) + "</p>";
            resultHTML += "<p>Net Pay: KES " + netPay.toFixed(2) + "</p>";

            document.getElementById('result').innerHTML = resultHTML;
        }

        function calculatePAYE(taxableIncome) {
            if (taxableIncome <= 28800) {
                return 0;
            } else if (taxableIncome <= 50000) {
                return taxableIncome * 0.1;
            } else {
                return taxableIncome * 0.2;
            }
        }

        function calculateNHIF(grossSalary) {
            return 500;
        }

        function calculateNSSF(grossSalary) {
            return grossSalary * 0.06;
        }
    </script>
