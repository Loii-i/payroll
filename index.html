<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Payroll Calculator</h2>
        <form id="payroll">
            <table>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>Basic Salary</td>
                    <td><input type="number" id="basic_salary" required></td>
                </tr>
                <tr>
                    <td>Benefits</td>
                    <td><input type="number" id="benefits" required></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Calculate</button></td>
                </tr>
            </table>
        </form>

        <div class="results">
            <h2>Results</h2>
            <p>Gross Salary: <span id="gross_salary_result"></span></p>
            <p>NSSF Contribution: <span id="nssf_result"></span></p>
            <p>NHDF Contribution: <span id="nhdf_result"></span></p>
            <p>Taxable Income: <span id="taxable_income_result"></span></p>
            <p>PAYEE: <span id="payee_result"></span></p>
            <p>NHIF Contribution: <span id="nhif_result"></span></p>
            <p>Net Pay: <span id="netpay_result"></span></p>
        </div>
    </div>
    <script src="payroll.js" defer></script>
</body>
</html>
